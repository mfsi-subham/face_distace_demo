<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eyetest</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/utils.js"></script>
    <script src="js/faceDetection.js" type="text/JavaScript"></script>
    <script src="js/opencv.js"></script>
    
</head>

<body>
    <div style="background-color: #ffdddd; border-left: 6px solid #f44336;  margin-bottom: 15px; margin-top: 10px; padding: 4px 12px;text-align: center">
        <p style="font-size: 30px">Please remove accessories form your face ex: <strong> face mask or glasses </strong>etc </p>
    </div>

    <div style="background-color: #ffdddd; border-left: 6px solid #f44336;  margin-bottom: 15px; padding: 4px 12px;text-align: center">
        <p style="font-size: 30px">Please do not have any lights behind you ex: <strong>direct sunlight or light bulb</strong></p>
    </div>

    <div style="margin-left: auto; margin-right: auto; display: block; width: 50%">
        <form class="form-inline col-md-5">
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref"><strong>Please select your age</strong> </label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                    <option value="1">5-10 years</option>
                    <option value="2">11-15 years</option>
                    <option value="3">16-20 years</option>
                </select>

                <div class="custom-control custom-checkbox my-1 mr-sm-2">
                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                    <label class="custom-control-label" for="customControlInline">Remember my preference</label>
                </div>
        </form>

        <div style="margin-left: auto; margin-right: auto; display: block; width: 95%">
            <button class="btn btn-primary my-1" onclick="testStart()">Submit</button>
        </div>

    </div>

    <div>
        <video id="cam_input" height="480" width="640" style="display: none"></video>
    </div>

    <div id='canvas' style="margin-left: auto; margin-right: auto; display: block; width: 50%; ">
        <canvas id="canvas_output"></canvas>
    </div>

    <div id="h4_range" style="margin-left: auto; margin-right: auto; margin-top: 10px; display: none; width: 40%; ">
        <h4> Face distance is between  <strong id="range" style="color: green">0 cm and 0 cm</strong> </h4>
    </div>

    <div id="h3_approx" style="margin-left: auto; margin-right: auto; display: none; width: 40%; ">
        <h3>Approximate Distance is <strong id="distance" style="color: green">0 cm</strong> </h3>
    </div>

    <br></br>
    <h1></h1>
</body>



<script>
    function testStart(){
        document.getElementById("h4_range").style.display = "block"
        document.getElementById("h3_approx").style.display = "block"
        let select = document.getElementById("inlineFormCustomSelectPref")
        let value = select.options[select.selectedIndex].value
        openCvReady(value)
    }
    
</script>

</html>
