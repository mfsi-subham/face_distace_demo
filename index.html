<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>eyetest</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
        <script src="js/utils.js"></script>
        <script src="js/faceDetection.js" type="text/JavaScript"></script>
        <script src="js/opencv.js"></script>

        
    </head>

    <body>

        <div id="note-1">
            <p id="note-1-p">Please remove accessories form your face ex: <strong> face mask or glasses </strong>etc </p>
        </div>

        <div id="note-2">
            <p id="note-2-p">Please do not have any lights behind you ex: <strong>direct sunlight or light bulb </strong>etc </p>
        </div>

        <div id="age-form">
            <form  class="form-inline col-md-5">
                    <label class="my-1 mr-2" for="form-select"><strong>Please select your age</strong> </label>
                    <p style="color: red"><strong>Note : </strong>You won't be able to change age after you start test </p>
                    <select class="custom-select my-1 mr-sm-2" id="form-select">
                        <option value="1" disabled>05-10 years</option>
                        <option value="2" disabled>11-15 years</option>
                        <option value="3" disabled>16-20 years</option>
                        <option value="4" selected>21 or more</option>
                    </select>

            </form>

            <div id="start-button">
                <button id="test-start-button" class="btn btn-primary my-1" onclick="testStart()">Start Test</button>
            </div>

        </div>

        <div>
            <video id="cam_input" height="480" width="640"></video>
        </div>

        <div id="canvas">
            <canvas id="canvas_output"></canvas>
        </div>

        <div id="face-range">
            <h5> Face distance is between  <strong id="range">0 inch and 0 inch</strong> </h5>
        </div>

        <div id="face-approx">
            <h3>Approximate Distance is <strong id="distance">0 inch</strong> </h3>
        </div>

        <div id="retest">
            <button class="btn btn-primary my-1" onClick="window.location.reload()">Take test again</button>
        </div>
        <br></br>
    </body>
</html>
