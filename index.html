<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>eyetest</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="js/utils.js"></script>
        <script src="js/faceDetection.js" type="text/JavaScript"></script>
        <script src="js/opencv.js"></script>
        
    </head>

    <body>

    <div style="background-color: #ffdddd; border-left: 6px solid #f44336;  margin-bottom: 15px; margin-top: 10px; padding: 4px 12px;text-align: center">
        <p style="font-size: 30px">Please remove accessories form your face ex: <strong> face mask or glasses </strong>etc </p>
    </div>

    <div style="background-color: #ffdddd; border-left: 6px solid #f44336;  margin-bottom: 15px; padding: 4px 12px;text-align: center">
        <p style="font-size: 30px">Please do not have any lights behind you ex: <strong>direct sunlight or light bulb</strong></p>
    </div>

    <div style="margin-left: 24%; margin-right: 10px; display: block;">
        <form  class="form-inline col-md-5">
                <label class="my-1 mr-2" for="form-select"><strong>Please select your age</strong> </label>
                <p style="color: red"><strong>Note : </strong>You won't be able to change age after you start test </p>
                <select class="custom-select my-1 mr-sm-2" id="form-select">
                    <option value="1" disabled>05-10 years</option>
                    <option value="2" disabled>11-15 years</option>
                    <option value="3" disabled>16-20 years</option>
                    <option value="4" selected>21 or more</option>
                </select>

        </form>

        <div style="margin-left: 15px; margin-right: auto; display: block;">
            <button id="test-start-button" class="btn btn-primary my-1" onclick="testStart()">Start Test</button>
        </div>

    </div>

    <div>
        <video id="cam_input" height="480" width="640" style="display: none"></video>
    </div>

    <div id='canvas' style="margin-left: auto; margin-right: auto; display: block; width: 50%; ">
        <canvas id="canvas_output"></canvas>
    </div>

    <div id="face-range" style="margin-left: auto; margin-right: auto; margin-top: 10px; display: none; width: 40%; ">
        <h5> Face distance is between  <strong id="range" style="color: green">0 inch and 0 inch</strong> </h5>
    </div>

    <div id="face-approx" style="margin-left: auto; margin-right: auto; display: none; width: 40%; ">
        <h3>Approximate Distance is <strong id="distance" style="color: green">0 inch</strong> </h3>
    </div>

    <div id="retest" style="margin-left: auto; margin-right: auto; display: none; width: 20%">
        <button class="btn btn-primary my-1" onClick="window.location.reload()">Take test again</button>
    </div>

    <br></br>
    <h1></h1>

    </body>
</html>
